<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Registration</title>

<style>
body {
  font-family: Arial;
  padding: 20px;
}
input, select, button {
  width: 100%;
  height: 50px;
  padding: 10px;
  margin-bottom: 10px;
}
button {
  background: green;
  color: white;
  border: none;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
}
h3 {
  font-family: "Times New Roman";
  text-align: center;
}
</style>
</head>

<body>

<h3>Fill in the below information</h3>

<input id="name" placeholder="Enter your Name">
<input id="phone" placeholder="Enter your phone number">

<select id="address">
  <option value="">Choose your address</option>
  <option>Kausani Hurumi</option>
  <option>Kwanar Kausani</option>
  <option>Kiri-Kasamma</option>
</select>

<label>Upload your photo:</label>
<input id="photo" type="file" accept="image/*">

<button onclick="goToID()">Generate ID Card</button>

<script>
function goToID() {
  const name = name.value.trim();
  const phone = phone.value.trim();
  const address = address.value;
  const photoFile = photo.files[0];

  if (!name || !phone || !address || !photoFile) {
    alert("Please fill all fields and upload photo");
    return;
  }

  if (!photoFile.type.startsWith("image/")) {
    alert("Only image files allowed");
    return;
  }

  const reader = new FileReader();
  reader.onload = function () {
    const data = {
      name,
      phone,
      address,
      photo: reader.result
    };
    window.location.href =
      "id-card.html?data=" + encodeURIComponent(JSON.stringify(data));
  };
  reader.readAsDataURL(photoFile);
}
</script>

</body>
</html>
